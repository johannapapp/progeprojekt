<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
        {% if question %}
            <h1>{{ question }}</h1>
            <form action="{{ url_for('answer') }}" method="POST">
                <button type="submit" name="answer" value="Jah">Jah</button>
                <button type="submit" name="answer" value="Ei">Ei</button>
            </form>
        {% else %}
            <h1>Rohkem k√ºsimusi pole!</h1>
            <h2>Valitud isik: {{ session['nimed'] }}</h2>
            <a href="{{ url_for('reset') }}">Restart</a>
        {% endif %}
</body>
</html>
